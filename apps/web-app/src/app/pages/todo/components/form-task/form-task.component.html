    [inputText]="formTaskTitle"
    [buttonText]="buttonText"
    (inputTextFormClick)="onHandleInputText($event)"
  />

  <div class="input-row">
    <textarea
      placeholder="Add Task description"
      [formControl]="formTaskDescription"
      [value]="descriptionValue"
    ></textarea>
  </div>
</div>
